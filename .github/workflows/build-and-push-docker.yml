name: build-and-push-docker

on:
  push:
    branches: [ main ]        # publish on main
  pull_request:
    branches: [ main ]        # PRs build only (no push)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # not required for Docker Hub, but fine

    env:
      IMAGE_NAME: jtn34/user_management
      HAS_DH_SECRETS: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login only on pushes to main AND when secrets exist (avoids failing on PRs)
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && env.HAS_DH_SECRETS == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build (PRs) / Build+Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.ref == 'refs/heads/main' && env.HAS_DH_SECRETS == 'true' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Diagnostic
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref:   ${{ github.ref }}"
          if [ "${{ env.HAS_DH_SECRETS }}" = "true" ]; then
            echo "Docker Hub secrets detected ✅"
          else
            echo "Docker Hub secrets NOT present (PRs from forks can't access them) ⚠"
          fi

